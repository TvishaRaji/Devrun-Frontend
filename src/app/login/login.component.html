

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="form-container card mt-5">
      <h1 class="card-header">Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="submit()" class="card-body login-form">

        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" matInput placeholder="Email Address" formControlName="email" class="form-control" />
          <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
          <mat-error *ngIf="email?.errors?.['email']">Please enter a correct email</mat-error>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" matInput placeholder="Password" formControlName="password" type="password"
            class="form-control" />
          <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
        </div>

        <div class="text-center mt-4">
          <button mat-raised-button color="primary" type="submit" class="btn btn-primary">Login</button>
        </div>

        <div class="text-center mt-3">
          New here? <a class="sign-up-link" routerLink="/signup">Sign Up</a>
        </div>

      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
