

  <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .vspace {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container vspace">
    <div class="page-header">
      <h2>Search</h2>
    </div>
    <div class="row vspace">
      <div class="input-group">
        <app-searchb (loading)="loading = $event" (results)="updateResults($event)"></app-searchb>
      </div>
    </div>

    <div class="row vspace">
      <p>{{message}}</p>
      <div class="input-group">
        <app-searchr *ngFor="let result of results" [result]="result"></app-searchr>
             

      </div>
    </div>
    <a routerLink="/home" class="button-link">Go to</a>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
