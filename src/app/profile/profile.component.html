<!DOCTYPE html>
<html>
<head>
  <title>Profile Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Profile Page</h1>

    <div class="row">
      <div class="col">
        <div *ngFor="let product of lis" class="card mb-3">
          <div class="card-body">
            <h2 class="card-title"><strong>Title: </strong>{{ product[0].title }}</h2>
            <p class="card-text">Author: {{ product[0].authors }}</p>
            <p class="card-text">Language: {{ product[0].language }}</p>
          </div>
        </div>
      </div>
    </div>
    <a routerLink="/home"> Go to </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
