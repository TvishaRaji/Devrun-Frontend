   <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .form-container {
      width: 400px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-container card mt-5">
      <h1 class="card-header text-center">Signup</h1>
      <form [formGroup]="signUpForm" (ngSubmit)="submit()" class="card-body signup-form">

        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" matInput placeholder="Name" formControlName="name" />
          <mat-error *ngIf="name?.errors?.['required']">Name is required</mat-error>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" class="form-control" matInput placeholder="Email Address" formControlName="email" />
          <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" class="form-control" matInput placeholder="Password" formControlName="password"
            type="password" />
          <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" class="form-control" matInput placeholder="Confirm Password"
            formControlName="confirmPassword" type="password" />
          <mat-error *ngIf="password?.errors?.['required']">Confirm password is required</mat-error>
          <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">Passwords should match</mat-error>
        </div>

        <div class="text-center mt-4">
          <button mat-raised-button color="primary" type="submit" class="btn btn-primary">Signup</button>
        </div>

        <div class="text-center mt-3">
          New here? <a class="sign-up-link" routerLink="/login">Login</a>
        </div>

      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
